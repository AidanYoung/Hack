function board() {
	for (var i = boardblocks; i > 0; i--) {

				if (j % 5 == 4) {

function playerstart() {
	playersno = document.getElementById("playercount").value;
	for (var i = 0; i < playersno; i++) {
		playerinfo.push({
			"x": 0,
			"y": 0,
		});
	}
	playerturn();
	noofplayers();
}

function noofplayers() {
	html = "";
	document.getElementById("playinfo").style = "display:none;"
	for (var i = 1; i <= playersno; i++) {
		var pice = firstpice + i;
		html += "<p id='player" + i + "'>Player" + i + " = &#" + pice + ";</p>";
	}
	document.getElementById("players").innerHTML = html;
	html = "";
	for (var i = 1; i <= playersno; i++) {
		html += "<p id='p" + i + "'>&#" + (firstpice + i) + ";</p>";
	}
	document.getElementById("pices").innerHTML = html;
}

function role() {
	roleno = Math.floor(Math.random() * 6)+1;
	document.getElementById("dice").innerHTML = "&#" + dice[roleno - 1] + ";";
	move();
	playerturn();
}

function playerturn() {
	player += 1;
	if (player > playersno) {
		player = 1;
	};
	document.getElementById("player").innerHTML = "<p>Player " + player + " turn</p>";
}

function move() {
	playeri = player - 1;
	if (playerinfo[playeri].y == 1 || playerinfo[playeri].y == 3 || playerinfo[playeri].y == 5 || playerinfo[playeri].y == 7 || playerinfo[playeri].y == 9) {
		playerinfo[playeri].x -= roleno;
		if (playerinfo[playeri].x < 0) {
			if (playerinfo[playeri].x < 0 && playerinfo[playeri].y == 9) {
				playerinfo[playeri].x += roleno;
			} else {
				playerinfo[playeri].x = -playerinfo[playeri].x;
				playerinfo[playeri].y += 1;
			}
		}
	} else {
		playerinfo[playeri].x += roleno;
		if (playerinfo[playeri].x > 10) {
			playerinfo[playeri].x = 10 - (playerinfo[playeri].x - 10);
			playerinfo[playeri].y += 1;
		}
	}
	if (playerinfo[playeri].x < 0 && playerinfo[playeri].y == 9) {
		playerinfo[playeri].x += roleno;
	}
	for (i = 0; i < playerinfo.length; i++) {
		var pp = "p" + (i + 1);
		if (playerinfo[i].y == 1 || playerinfo[i].y == 3 || playerinfo[i].y == 5 || playerinfo[i].y == 7 || playerinfo[i].y == 9) {
			document.getElementById(pp).style = "left: " + (playerinfo[i].x * 10 + 1) + "vw; bottom: " + (playerinfo[i].y * 9 + 1) + "vh;";
		} else {
			document.getElementById(pp).style = "left: " + (playerinfo[i].x * 10 - 9) + "vw; bottom: " + (playerinfo[i].y * 9 + 1) + "vh;";
		}
	}
	for (i = 0; i < playerinfo.length; i++) {
		if (playerinfo[i].x == 3 && playerinfo[i].y == 0) {
			playerinfo[i].x = 1;
			playerinfo[i].y = 2;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 8 && playerinfo[i].y == 0) {
			playerinfo[i].x = 10;
			playerinfo[i].y = 2;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 8 && playerinfo[i].y == 2) {
			playerinfo[i].x = 4;
			playerinfo[i].y = 8;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 2 && playerinfo[i].y == 5) {
			playerinfo[i].x = 3;
			playerinfo[i].y = 7;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 4 && playerinfo[i].y == 7) {
			playerinfo[i].x = 6;
			playerinfo[i].y = 8;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 0 && playerinfo[i].y == 7) {
			setTimeout(winner(i), 600);
		} else if (playerinfo[i].x == 10 && playerinfo[i].y == 8) {
			playerinfo[i].y = 9;
			playerinfo[i].x = 9;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 3 && playerinfo[i].y == 9) {
			playerinfo[i].x = 1;
			playerinfo[i].y = 7;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 5 && playerinfo[i].y == 9) {
			playerinfo[i].x = 9;
			playerinfo[i].y = 5;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 8 && playerinfo[i].y == 8) {
			playerinfo[i].x = 2;
			playerinfo[i].y = 1;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 3 && playerinfo[i].y == 5) {
			playerinfo[i].x = 0;
			playerinfo[i].y = 3;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 8 && playerinfo[i].y == 5) {
			playerinfo[i].y = 2;
			playerinfo[i].x = 9;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 2 && playerinfo[i].y == 6) {
			playerinfo[i].y = 2;
			playerinfo[i].x = 2;
			setTimeout(snakesladders, 500);
		} else if (playerinfo[i].x == 3 && playerinfo[i].y == 1) {
			playerinfo[i].x = 7;
			setTimeout(snakesladders, 500);
		}
	}

	if (playerinfo[playeri].x == 0 && playerinfo[playeri].y == 9) {
		winner(playeri);
	}
}

function snakesladders() {
	for (i = 0; i < playerinfo.length; i++) {
		var pp = "p" + (i + 1);
		if (playerinfo[i].y == 1 || playerinfo[i].y == 3 || playerinfo[i].y == 5 || playerinfo[i].y == 7 || playerinfo[i].y == 9) {
			document.getElementById(pp).style = "left: " + (playerinfo[i].x * 10 + 1) + "vw; bottom: " + (playerinfo[i].y * 9 + 1) + "vh;";
		} else {
			document.getElementById(pp).style = "left: " + (playerinfo[i].x * 10 - 9) + "vw; bottom: " + (playerinfo[i].y * 9 + 1) + "vh;";
		}
	}
}

function winner() {
	document.getElementById("playinfo").style = "display: flex;"
	document.getElementById("playinfo").innerHTML = "<p>Congratulations! Player " + player + " Has won the game!</p>"
}
